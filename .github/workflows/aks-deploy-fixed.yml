name: Build and deploy to AKS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: "dockerappacr"
  CONTAINER_NAME: "docker-app"
  RESOURCE_GROUP: "docker-app-rg"
  CLUSTER_NAME: "docker-app-aks"
  DEPLOYMENT_MANIFEST_PATH: "deployment.yml"
  LOCATION: "westeurope"

jobs:
  deploy_infrastructure:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    environment: production
    steps:
      # Checks out the repository this file is in
      - uses: actions/checkout@v4

      # Logs in with your Azure credentials
      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Create Resource Group
      - name: Create Resource Group
        run: |
          az group create --name ${{ env.RESOURCE_GROUP }} --location "${{ env.LOCATION }}"

      # Deploy ACR using Bicep
      - name: Deploy ACR using Bicep
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: IaC/acr.bicep
          parameters: "registryName=${{ env.AZURE_CONTAINER_REGISTRY }}"
          failOnStdErr: false

      # Deploy AKS using Bicep
      - name: Deploy AKS using Bicep
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: IaC/aks.bicep
          parameters: "aksClusterName=${{ env.CLUSTER_NAME }}"
          failOnStdErr: false

      # Attach ACR to AKS
      - name: Attach ACR to AKS
        run: |
          az aks update -n ${{ env.CLUSTER_NAME }} -g ${{ env.RESOURCE_GROUP }} --attach-acr ${{ env.AZURE_CONTAINER_REGISTRY }}

      # Verify ACR attachment and permissions
      - name: Verify ACR attachment
        run: |
          echo "Verifying ACR attachment and AKS identity permissions..."
          # Get the AKS managed identity 
          AKS_IDENTITY=$(az aks show -g ${{ env.RESOURCE_GROUP }} -n ${{ env.CLUSTER_NAME }} --query identityProfile.kubeletidentity.objectId -o tsv)
          # Get the ACR resource ID
          ACR_ID=$(az acr show -n ${{ env.AZURE_CONTAINER_REGISTRY }} -g ${{ env.RESOURCE_GROUP }} --query id -o tsv)
          # Verify role assignment exists
          ROLE_ASSIGNMENT=$(az role assignment list --assignee $AKS_IDENTITY --scope $ACR_ID --query "[?roleDefinitionName=='AcrPull'].id" -o tsv)

          if [ -z "$ROLE_ASSIGNMENT" ]; then
            echo "AcrPull role assignment not found. Creating role assignment..."
            az role assignment create --assignee $AKS_IDENTITY --scope $ACR_ID --role AcrPull
          else
            echo "AcrPull role assignment exists: $ROLE_ASSIGNMENT"
          fi

  build_and_deploy:
    needs: deploy_infrastructure
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    environment: production
    steps:
      # Checks out the repository this file is in
      - uses: actions/checkout@v4

      # Logs in with your Azure credentials
      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Build and push image to ACR
      - name: Build and push image to ACR
        run: |
          az acr build --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }} --registry ${{ env.AZURE_CONTAINER_REGISTRY }} -g ${{ env.RESOURCE_GROUP }} .

      # Fix deployment manifest with correct image reference
      - name: Update deployment manifest
        run: |
          sed -i 's|az104acr.azurecr.io/docker-app:latest|${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}|g' ${{ env.DEPLOYMENT_MANIFEST_PATH }}
          echo "Updated deployment manifest:"
          cat ${{ env.DEPLOYMENT_MANIFEST_PATH }}

      # Set up kubelogin for non-interactive login
      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1.1
        with:
          kubelogin-version: "v0.0.26"

      # Get K8s context
      - name: Get K8s context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: "false"
          use-kubelogin: "true"

      # Verify connection to ACR from AKS
      - name: Verify ACR connectivity
        run: |
          # Create a simple pod that tries to pull from ACR to verify connectivity
          cat <<EOF > acr-test.yaml
          apiVersion: v1
          kind: Pod
          metadata:
            name: acr-test
          spec:
            containers:
            - name: acr-test
              image: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}
              imagePullPolicy: Always
            restartPolicy: Never
          EOF

          # Apply the test pod
          kubectl apply -f acr-test.yaml

          # Wait for the pod to be created
          echo "Waiting for test pod to start (this helps verify ACR connectivity)..."
          kubectl wait --for=condition=ready pod/acr-test --timeout=60s || true

          # Show pod status
          kubectl get pod acr-test -o wide
          kubectl describe pod acr-test

          # Clean up the test pod
          kubectl delete pod acr-test --force --grace-period=0 || true

      # Deploy application
      - name: Deploy application to AKS
        uses: Azure/k8s-deploy@v4.10
        with:
          action: deploy
          manifests: ${{ env.DEPLOYMENT_MANIFEST_PATH }}
          images: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}
